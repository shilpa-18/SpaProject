<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <section class='center-container'>
      <form action="/user" class="user-form" method="POST">
        <h1>Sign Up</h1>
        <label for="email">Email</label>
        <input id="email" type="text" name="user[email]" placeholder="john.doe@example.com">
        <label for="password">Password</label>
        <input id="password" type="password" name="user[password]" placeholder="P4ssw0rd1234">
        <input type="submit">
      </form>
    </section>
  </main>
</body>
</html>
